<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="reserveringspage.css">
  <link rel="stylesheet" href="header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Covered+By+Your+Grace&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <title>Afspraak maken</title>
</head>
<body>

  <div class='headerback'>
      
    <div id="wrapper">
  
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#modellen">Modellen</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button>Afspraak maken</button></li>
        <i class="fa-solid fa-bars fa-2x"></i>
      </ul>

    </div>
</div>

  <div class="reserveringspage">

    <div id="wrapper">
      <form action="/action_page.php">
        <p>1. Kies je behandeling</p>
        <h3>Dames</h3>
        <input type="radio" id="puntjesbijwerken" name="keuzedames" value="puntjesbijwerken">
        <label for="puntjesbijwerken">Puntjes bijwerken</label><br>
        <input type="radio" id="korthaar" name="keuzedames" value="korthaar">
        <label for="korthaar">Kort haar</label><br>
        <input type="radio" id="middenlanghaar" name="keuzedames" value="middenlanghaar">
        <label for="middenlanghaar">Middenlang haar (tot schouders)</label><br>
        <input type="radio" id="langhaar" name="keuzedames" value="langhaar">
        <label for="langhaar">Lang haar</label><br>  

        <h3>Heren</h3>
        <input type="radio" id="korthaar" name="keuzeheren" value="korthaar">
        <label for="korthaar">Kort haar</label><br>
        <input type="radio" id="langhaar" name="keuzeheren" value="langhaar">
        <label for="langhaar">Lang haar</label><br>
        <input type="radio" id="korthaartrim" name="keuzeheren" value="korthaartrim">
        <label for="korthaartrim">Kort haar & baard trimmen</label><br>
        <input type="radio" id="langhaartrim" name="keuzeheren" value="langhaartrim">
        <label for="langhaartrim">Lang haar & baard trimmen</label><br>  
      
        <h3>Finish</h3>
        <input type="radio" id="wassen" name="keuzefinish" value="wassen">
        <label for="wassen">Wassen</label><br>
        <input type="radio" id="wassenfohn" name="keuzefinish" value="wassenfohn">
        <label for="wassenfohn">Wassen en f√∂hnen</label><br><br>
        

        <p>1. Kies je datum</p>
          <label for="afspraakdatum">Datum van afspraak:</label>
          <input type="date" id="afspraakdatum" name="afspraakdatum"
          value="2022-11-01"
          min="2022-11-01" max="2024-11-011"><br><br>

        <h3>Beschikbare tijden voor geselecteerde datum</h3>
        <input type="radio" id="tijd1" name="keuzetijd" value="tijd1">
        <label for="tijd1">Van 8:00-8:30</label><br>
        <input type="radio" id="tijd2" name="keuzetijd" value="tijd2">
        <label for="tijd2">Van 8:30-9:00</label><br><br>

        <p>3. Vul je gegevens in</p>
        <h3>Naam</h3>
        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">

        <h3>Email</h3>
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
        <input type="text" id="email" name="email" placeholder="john@example.com">

        <h3>Telefoon nummer</h3>
        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">

        <h3>Wil je graag 24 uur van tevoren een reminder ontvangen van de afspraak?</h3>
        <input type="radio" id="ja" name="keuzereminder" value="ja">
        <label for="ja">Ja graag! Via</label><br>
          <input type="radio" id="viamail" name="keuzevia" value="viamail">
          <label for="viamail">Mail</label><br>
          <input type="radio" id="viasms" name="keuzevia" value="viasms">
          <label for="viasms">SMS</label><br>
        <input type="radio" id="nee" name="keuzereminder" value="nee">
        <label for="nee">Nee bedankt</label><br><br>


        <input type="submit" id="submit" value="Submit">

      </form>

      

    </div>
  </div>  

</body>
</html>
