<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="reserveringspage.css">
  <link rel="stylesheet" href="header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Covered+By+Your+Grace&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <title>Afspraak maken</title>
</head>
<body>

  <div class='headerback'>
      
    <div id="wrapper">
  
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#modellen">Modellen</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button>Afspraak maken</button></li>
        <i class="fa-solid fa-bars fa-2x"></i>
      </ul>

    </div>
</div>

  <div class="reserveringspage">

    <div id="wrapper">
      <form action="/action_page.php">
        <p>1. Kies je behandeling</p>
        <h3>Dames</h3>
        <input type="radio" id="puntjesbijwerkendames" name="keuzebehandeling" value="puntjesbijwerkendames"
        checked="checked">
        <label class="labelforbutton" for="puntjesbijwerkendames">Puntjes bijwerken</label><br>
        <input type="radio" id="korthaardames" name="keuzebehandeling" value="korthaardames">
        <label class="labelforbutton" for="korthaardames">Kort haar</label><br>
        <input type="radio" id="middenlanghaardames" name="keuzebehandeling" value="middenlanghaardames">
        <label class="labelforbutton" for="middenlanghaardames">Middenlang haar (tot schouders)</label><br>
        <input type="radio" id="langhaardames" name="keuzebehandeling" value="langhaardames">
        <label class="labelforbutton" for="langhaardames">Lang haar</label><br>  

        <h3>Heren</h3>
        <input type="radio" id="korthaarheren" name="keuzebehandeling" value="korthaarheren">
        <label class="labelforbutton" for="korthaarheren">Kort haar</label><br>
        <input type="radio" id="langhaarheren" name="keuzebehandeling" value="langhaarheren">
        <label class="labelforbutton" for="langhaarheren">Lang haar</label><br>
        <input type="radio" id="korthaartrimheren" name="keuzebehandeling" value="korthaartrimheren">
        <label class="labelforbutton" for="korthaartrimheren">Kort haar & baard trimmen</label><br>
        <input type="radio" id="langhaartrimheren" name="keuzebehandeling" value="langhaartrimheren">
        <label class="labelforbutton" for="langhaartrimheren">Lang haar & baard trimmen</label><br>  
      
        <h3>Finish</h3>
        <input type="radio" id="wassen" name="keuzefinish" value="wassen">
        <label class="labelforbutton" for="wassen">Wassen</label><br>
        <input type="radio" id="wassenfohn" name="keuzefinish" value="wassenfohn">
        <label class="labelforbutton" for="wassenfohn">Wassen en f√∂hnen</label><br><br>
        

        <p>1. Kies je datum</p>
          <label for="afspraakdatum">Datum van afspraak:</label>
          <input type="date" id="afspraakdatum" name="afspraakdatum"
          value="2022-11-01"
          min="2022-11-01" max="2024-11-011"><br><br>

        <h3>Beschikbare tijden voor geselecteerde datum</h3>
        <input type="radio" id="tijd1" name="keuzetijd" value="tijd1">
        <label class="labelforbutton" for="tijd1">Van 8:00-8:30</label><br>
        <input type="radio" id="tijd2" name="keuzetijd" value="tijd2">
        <label class="labelforbutton" for="tijd2">Van 8:30-9:00</label><br><br>

        <p>3. Vul je gegevens in</p>
        <h3>Naam</h3>
        <label for="fname"><i class="fa fa-user"></i></label>
        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">

        <h3>Email</h3>
        <label for="email"><i class="fa fa-envelope"></i></label>
        <input type="text" id="email" name="email" placeholder="john@example.com">

        <h3>Telefoon nummer</h3>
        <label for="phone"> <i class="fa-solid fa-phone"></i></label>
        <input type="text" id="phone" name="address" placeholder="06 12345678">

        <h3>Wil je graag 24 uur van tevoren een reminder ontvangen van de afspraak?</h3>
          <input type="radio" id="viamail" name="keuzereminder" value="viamail">
          <label class="labelforbutton" for="viamail">Ja, via mail</label><br>
          <input type="radio" id="viasms" name="keuzereminder" value="viasms">
          <label class="labelforbutton" for="viasms">Ja, via SMS</label><br>
        <input type="radio" id="nee" name="keuzereminder" value="nee">
        <label class="labelforbutton" for="nee">Nee bedankt</label><br><br>


        <input type="submit" id="submit" value="Submit">

      </form>

      

    </div>
  </div>  

</body>
</html>
